<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>134B HW 5</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			body {
				font-family: sans-serif;
				background-color: #444;
			}

			main {
				display: flex;
				flex-direction: column;
				gap: 2rem;
				padding-top: 20vh;
				max-width: 24rem;
				margin: 0 auto;
			}
		</style>

		<script src="rating-widget.js" defer></script>
		<script src="weather-widget.js" defer></script>
	</head>
	<body>
		<main>
			<weather-widget></weather-widget>

			<rating-widget>
				<form action="https://httpbin.org/post" method="POST">
					<label for="rating">How satisfied are you?</label>
					<input
						type="hidden"
						name="question"
						value="How satisfied are you?"
					/>
					<input type="hidden" name="sentBy" value="HTML" />
					<input
						type="number"
						id="rating"
						name="rating"
						min="1"
						max="10"
						value="0"
						required
					/>
					<button type="submit">Submit</button>
				</form>
			</rating-widget>
		</main>
	</body>
</html>
